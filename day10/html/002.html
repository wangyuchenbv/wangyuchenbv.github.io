<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        label {
            width: 100px;
            text-align: right;
            display: inline-block;
        }
    </style>
</head>

<body>
    <fieldset>
        <h2>已注册用户登录</h2>
        <form action="">

            <fieldset>
                <legend>用户登录</legend>
                <p> <label for="username">用户名</label>
                    <input type="text" name="" id="username"></p>

                <p>
                    <label for="password">密码</label>
                    <input type="password" name="" id="password">
                </p>
                <p>
                    <input type="radio" name="" id=""><a href="">记住我</a>
                    <input type="submit" name="" id="" value="登录">

                </p>
                <a href="">你忘记密码？</a>




            </fieldset>



        </form>

        <h2>未注册创建账户</h2>
        <form action="">
            <fieldset>
                <legend>用户注册</legend>

                <span>您的电子邮箱不会被公布出去，但是必须填写。</span><span>在你注册之前请认证阅读服务条款</span>

                <p>
                    <label for="username">用户名</label>
                    <input type="text" name="" id="username">
                    <span>*（最多30个字符）</span>
                </p>
                <p>
                    <label for="email">电子邮箱</label>
                    <input type="text" name="" id="email">
                    <span>*</span>


                </p>
                <p>
                    <label for="password">密码</label>
                    <input type="password" name="" id="password">
                    <span>*（最多15个字符）</span>

                </p>
                <p>
                    <label for="passwordagain">重复密码</label>
                    <input type="passwordagain" name="" id="">
                    <span>*</span>
                </p>
                <p>
                    <label for="ty">同意服务条款</label>
                    <input type="radio" name="" id="ty">
                    <a href="">先看看条款？</a>
                    <span>*</span>
                </p>
                <p>
                    <input type="submit" name="" id="">
                    <input type="reset" name="" id="">
                </p>
                <p>*在提交您的注册信息时，我们认为您已经同意了我们的服务条款</p>
                <p>*这些条款可能在未经您同意的时候进行修稿</p>

            </fieldset>
        </form>



    </fieldset>
</body>

</html>
