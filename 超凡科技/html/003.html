<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            text-align: center;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background: pink;
            display: inline-block;
            vertical-align: middle;
        }

        .box span {
            display: inline-block;
            height: 100%;
            vertical-align: middle;
            width: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <span></span>
    </div>
</body>

</html>
